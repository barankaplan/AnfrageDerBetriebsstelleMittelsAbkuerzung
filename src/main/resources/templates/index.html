<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>SEARCH</title>
</head>
<body>
<div class="container mt-5">
<!--    <h2 align="center">Search in Thymeleaf Template</h2>-->
<!--&lt;!&ndash;    <form th:action="@{/search}" method="get">&ndash;&gt;-->
<!--&lt;!&ndash;        <input type="text" name="code" th:value="${code}"  placeholder="Abkuerzung" size="15" >&ndash;&gt;-->
<!--&lt;!&ndash;        <button type="submit" class="btn btn-info" >Search</button>&ndash;&gt;-->
<!--&lt;!&ndash;    </form>&ndash;&gt;-->

    <div class="text-center">
        <img src="/images/db.png" class="center" />
    </div>

    <form th:action="@{/search}" method="get">
        <input type="text" th:name="code"   placeholder="Abkuerzung" size="15"/>
        <button name="submit"  type="submit">Search </button>
    </form>



    <table class="table table-bordered table-sm mt-2">
        <thead>
        <tr>

            <th>Name</th>
            <th>Kurzname</th>
            <th>Typ</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="l : ${list}" th:field="${l}">
            <td th:text="${l.getName}"></td>
            <td th:text="${l.getShortName}"></td>
            <td th:text="${l.getTyp}"></td>

        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
